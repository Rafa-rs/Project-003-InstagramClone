<div class="row" *ngFor="let publicacoes of publicacoes">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{ publicacoes.nome_usuario }}</strong></p>
      </div>
      <!-- caso a imagem demore a ser carregada, carregar vazio:  || '' -->
      <img class="card-img" [src]="publicacoes.url_imagem || ''" />

      <div class="card-body">
        <p class="card-text">
          <strong>{{ publicacoes.nome_usuario }}</strong> {{ publicacoes.titulo }}
        </p>

        <hr />
        <input type="text" class="form-control comentario" placeholder="Adicione um comentÃ¡rio..." />
      </div>
    </div>
  </div>
</div>
